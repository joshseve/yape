<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Crea Usuario </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="/static/materialize-css/dist/css/materialize.min.css">
  	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/icons/favicon1.jpg">
  </head>

  <body>
      <section class="container">
        <div class="row">
          <img class="col s6 offset-s3" src="/static/assets/img/icons/lockone.png">
        </div>
      </section>

      <section class="container">
        <div class="row">
          <h2 class="center">Crea tu usuario Yape</h2>
        </div>

        <div class="row">
          <h5 class="col s12 center texto-letra">Ingresa un nombre, email y clave de usuario.</h5>
        </div>
      </section>

      <section>
        <div class="col s12">
  					<form action="formValidate">
  						<div class="input-field">
  					     <label for="nombre" data-error="wrong" data-success="right"><img width="20" src="/static/assets/img/icons/user.png"></label>
  	          	 <input id="nombre" name="example" type="text" class="validate" required="" aria-required="true" placeholder="Nombre">
  	          </div>

              <div class="input-field">
  					      <label for="email" data-error="wrong" data-success="right"><img width="20" src="/static/assets/img/icons/message-gray.png"></label>
  	          		<input id="email" type="email" class="validate" required="" aria-required="true" placeholder="correo@ejemplo.com">
  	          </div>

              <div class="input-field">
  							  <label for="clave"><img width="15" src="/static/assets/img/icons/lock.png"></label>
  	          		<input id="clave" type="password" class="validate" placeholder="Ingresa clave de 6 digitos">
  	          </div>

  						<div class="row">
                <div class="col s12 center">
                  <h5 class="col s12">Cuida esta clave como oro, es tu acceso a Yape</h5>
                </div>
      				</div>

              <div class="carousel-fixed-item center col s12">
                <a class="btn btn-large waves-effect boton-amarillo white-text darken-text-2 col s12" href="../d_bien.html">CREAR CUENTA</a>
              </div>
  				</form>
  			</div>
      </section>

		<script src="/static/jquery/dist/jquery.min.js"></script>
		<script src="/static/materialize-css/dist/js/materialize.min.js"></script>
	</body>
</html>
